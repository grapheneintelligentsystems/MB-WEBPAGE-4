<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MB JQuery AJAX</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <!-- <p id=semi>Hello word</p> -->
  <h1>JQuery Ajax Interface to Restfull API By MB</h1>
  <h2>Drinks orders list real time web application</h2>
  <ul id="orders">
    <!-- <li>Name: John, Drink: Coffee</li>
    <li>Name: John, Drink: Coffee</li> -->
  </ul>

  <template id="order-template">
    <li data-id='{{id}}' class='list'>
      <p>
        <strong>Name: </strong>
        <span class="noedit name">{{name}}</span>
        <input class="edit name"/>
      </p>
      <p>
        <strong>Drink: </strong>
        <span class="noedit drink">{{drink}}</span>
        <input class="edit drink"/>
      </p>
      <button data-id='{{id}}' class='remove'>X</button>
      <button class="editOrder noedit">Edit</button>
      <button class="saveEdit edit">Save</button>
      <button class="cancelEdit edit">Cancel</button>
    </li>
  </template>

  <h4>Add a Coffee Order</h4>
  <p>name: <input type="text" id="name"></p>
  <p>drink: <input type="text" id="drink"></p>
  <button id="add-order">Add!</button>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  <!-- <script src="http://github.com/janl/mustache.js"></script> -->
  <script src="JScripts/main2.js"></script>
</body>
</html>
